<!DOCTYPE html>
<html>
		<script type="text/javascript" src="js/script.js"></script>
<head>
	
	<title>Login</title>
	<link rel="shortcut icon" href="img/icono.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style2.css">  
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	
</head>
<body>

<div class="header">
   <div class="icono">
      <img class="imglogo" src="./img/Logo_RollingCode_2_sinfondo_2.png">
    </div>
  
</div>



<div class="container col-md-8 col-sm-10 text-center" id="container-login">
	<div class="form-container sign-up-container">
		<form action="#">
			<h4>Crear cuenta</h4>
			<input type="text" placeholder="Nombre" required />
			<br/>
			<input type="text" placeholder="Apellido" required/>
			<br/>
			<input type="date" placeholder="Fecha de Nacimiento" required/>
			<br/>
			<input type="email" placeholder="Email" required/>
			<br/>
			<input type="password" placeholder="Password" required/>
			<br/>
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Loguearse</h1>
			
					<input type="email" placeholder="Email" required/>
			
					<br/>
					<input type="password" placeholder="Password" required/>
					<br/>
		
			
			<a href="#">Olvido su contraseña?</a>
			<button>Iniciar Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido</h1>
				<p>Inicie sesión con su información personal</p>
				<button class="ghost" id="signIn">Iniciar Sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola!</h1>
				<p>Ingrese sus datos personales, para loguearse!</p>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>



<footer>
	<div class>
	<p class="m-0 text-center text-white">Copyright &copy; Rolling Code School</p>
	</div>
</footer> 
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
